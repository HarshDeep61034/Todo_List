<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<title>Todo App</title>
</head>

<body>
	<div class="sidebar">
		<div class="user">
			<div class="profile-pic">

			</div>
			<div class="name">
				Harsh Deep
			</div>
		</div>

		<div class="mylists">
			<div class="pl hover-div">
				<h2>My Lists +</h2>
			</div>
			<div class="list pl hover-div">Default</div>
		</div>

	</div>
	<div class="content">
		<div class="list-name">
			Default
		</div>
		<div class="todo-div">
			<div class="todos content-box">

			</div>
			<div class="input-div">
				<input type="text" name="task" id="task-input" placeholder="+ Add task">
				<i class="material-icons">&#xe163;</i>
			</div>
			<div class="content-box task-info">
				<div class="completed-task">
					Completed Tasks:-
					<div>X sdfs</div>
					<div>X iuyiugh</div>
					<div>X jhkjhkjh</div>
				</div>
			</div>
		</div>
		<script type="module" src="./scripts/script.js"></script>
</body>

</html>
